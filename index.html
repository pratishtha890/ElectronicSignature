<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Signature</title>
    <link href="style.css" rel="stylesheet">
    <link href="favicon_io/favicon-16x16.png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="colorpicker">
               <p>Color Picker</p>
               <input type="color" class="form-control" id="txtcolorpicker"/>
            </div>
            <div class="colorpicker">
                <p>Background Color</p>
                <input type="color" class="form-control" id="bgcolorpicker"/>
             </div>
             <div class="colorpicker">
                <p>Font Size</p>
              <select name="font" id="fontpicker">
                <option value="5">5px</option>
                <option value="10">10px</option>
                <option value="20">20px</option>
                <option value="30">30px</option>
                <option value="40">40px</option>
                <option value="50">50px</option>
              </select>
             </div>
            
        </div>
            <canvas class="canvas" id="mycanvas" width="800" height="500" ></canvas>
     
        
        <div class="bottom">
             <button type="button" class="btn btn-danger" id="clearbtn"> Clear</button>
             <button type="button" class="btn btn-success" id="savebtn" > Save and Download</button>
             <button type="button" class="btn btn-warning" id="retrivebtn"> Retrieve saved</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
